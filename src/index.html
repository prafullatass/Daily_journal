<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prafullata's Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="" id="mainForm">
       <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="JournalDate">
       </fieldset>
       <fieldset>
            <label for="concepts">Concepts Covered </label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="3"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood of the Day</label>
            <select>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
            </select>
       </fieldset> 
       <button type="submit">RECORD JOURNAL ENTRY</button>
        
    </form>
    
    <article class="entryLog">
    <header>
          <h2> Daily Journal Log </h2>
    </header>
    </article>
    <script src="scripts/data.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/journal.js"></script>
    <script src="scripts/journal_json.js"></script>
</body>
</html>
